<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Reservas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="/">Controle de Reservas</a>
        <div>
            <a href="{{ url_for('listar_salas') }}" class="btn btn-outline-light btn-sm">Salas</a>
            <a href="{{ url_for('listar_reservas') }}" class="btn btn-outline-light btn-sm">Reservas</a>
            <a href="{{ url_for('reservar') }}" class="btn btn-success btn-sm">Nova Reserva</a>
        </div>
    </div>
</nav>

<div class="container">
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="alert alert-info">
                {% for msg in messages %}
                    <p>{{ msg }}</p>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    {% block content %}
    
    {% endblock %}
</div>

</body>
</html>
